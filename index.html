    <div class="header">
      <div class="site-title">ðŸ”– Your Digital Library</div>
      <div class="account-setup-container">
        <button class="register">Register</button>

    <div class="add-book-container">
      <button class="add-book">+</button>
    </div>

    <div class="book-form">
      <form name="form">
        <ul>
          <li>
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" required minlength="1" />
          </li>
          <li>
            <label for="author">Book Author:</label>
            <input
              type="text"
              id="author"
              name="author"
              required
              minlength="1"
            />
          </li>
          <li>
            <label for="pages">Page Amount: </label>
            <input
              type="number"
              id="pages"
              name="pages"
              required
              minlength="1"
            />
          </li>
          <li>
            <div class="read">
              Read:
              <label class="switch">
                <input type="checkbox" />
                <span class="slider round"></span>
              </label>
            </div>
          </li>
          <li>
            <label for="submit"></label>
            <input type="submit" id="submit" value="Add New Book" />
          </li>
        </ul>
      </form>
    </div>

    <div class="sign-in-background">
      <form class="sign-in-form">
        <div class="sign-in-title">Sign in with your Email and Password</div>
        <ul>
          <li>
            <label for="user_email">Email:</label>
            <input
              type="text"
              id="user_email"
              name="user_email"
              placeholder="Enter your Email"
            />
          </li>
          <li>
            <label for="user_password">Password:</label>
            <input
              type="text"
              id="user_password"
              name="user_password"
              placeholder="Enter your Password"
            />
          </li>
          <input class="submit-sign-in" type="submit" value="Sign In" />
        </ul>
      </form>

    <div class="register-background">
      <form class="register-form">
        <div class="register-title">Register with an Email and Password</div>

          <li>
            <label for="user_email">Email:</label>
            <input
              type="text"
